<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Irish+Grover" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="layout.css" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-lg-12">
            <h1 class = "text-center">Random Quote Generator</h1>
        </div>
    </div>
    <div class = "row">
        <div class = "col-xs-10 col-md-offset-1">
            <div class = "quotes">
                <p class = "saying" id = "quote">Our choices show what we truly are, far more than our abilities</p>
                <p class = "qauthor" id = "author">Albus Dumbeldore</p>
                <ul class = "list-inline">
                    <li><a href = "#" class ="btn btn-default btn-lg randomquote">Random Quote</a></li>
                    <li><a href="#" class = "btn btn-default btn-lg tweet"><i class = "fa fa-twitter fa-fw"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="randomJava.js"></script>
</body>
</html>
